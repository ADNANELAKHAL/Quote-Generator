<!DOCTYPE html>
<html>
<head>
    <title>quote generator</title>
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

</head>
<body>
<!-- darkmode switch -->
.<div class="theme-switch-wrapper">
    <span id="toggle-icon">
        <span class="toggle-text">Light mode</span>
        <i class="fas fa-sun"></i>
    </span>
    <label class="theme-switch">
        <input type="checkbox">
        <div class="slider round"></div>
    </label>
</div>
<div class=" quote_container" id="quotecont">
    <div class="quote_text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
    </div>
    <div class="quote_author"><span id="author"></span> </div>
    <div class="button_container">
        <button class="animate" id="anim">play</button>
        <button class="twiter-button" id="twitter" title="twitte this!"><i class="fab fa-twitter"></i></button>
        <button class="generer" id="new_quote">New Quote</button>
    </div>
</div>

<div class="loaderss" id="loader">
    <div class="yellow" id="loadercolor1"></div>
	<div class="red" id="loadercolor2"></div>
	<div class="blue" id="loadercolor3"></div>
	<div class="violet" id="loadercolor4"></div>
</div>
<script src="script.js"></script>
</body>
</html>
